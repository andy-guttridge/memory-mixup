<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Memory Mix-Up</title>
</head>
<body>
    <!-- Header including site title -->
  <header>
    <div class="title-container">
      <h1>
        <span class= "text-color1">M</span>
        <span class= "text-color2">e</span>
        <span class= "text-color3">m</span>
        <span class= "text-color4">o</span>
        <span class= "text-color5">r</span>
        <span class= "text-color1">y </span>
      </h1>
    </div>
    <div class="title-container">
      <h1>
        <span class= "text-color2">M</span>
        <span class= "text-color3">i</span>
        <span class= "text-color4">x</span>
        <span class= "text-color5">-</span>
        <span class= "text-color1">u</span>
        <span class= "text-color2">p</span>
      </h1>
    </div>
  </header>

  <!-- The 'controls' section of the site containing buttons to start game and view instructions, plus game timerm turns left and current score -->
  <section>
    <!-- Div to contain the area with the controls, the timer and the score-->
    <div id="controls-info-container">
      <button id="start-button">Play!</button>
      <button id="info-button">How to play</button>
      <br>
      <div id = "play-info">
        <div class="text-color1 play-info-inner">
          Time left: <span id="time-left-info">0</span>
        </div>
        <div class="text-color2 play-info-inner">
          Turns left: <span id="turns-left-info">0</span>  
        </div>   
        <div class="text-color5 play-info-inner">
          Score: <span id="score-info">0</span>
        </div>
      </p>

    </div>
  </section>  

  <!-- The section where the user inputs the answer for each round of the game -->
  <section>
    <!-- Div to contain the answer area -->
    <div id="answer-container">
      <p id = "top-message-area">Press play to start!</p>
      <input type="image" class="answer-button game-image" id="answer-button0">
      <input type="image" class="answer-button game-image" id="answer-button1">
      <input type="image" class="answer-button game-image" id="answer-button2">
      <p id="bottom-message-area">  </p>
    </div>
  </section>

  <!-- The section containing the main play area of the game -->
  <section>
    <!-- Div to contain the main play area -->
    <div id="play-container"> 
      <!-- The game-item-container divs hold the images on the play area -->
      <div class="game-item-container game-image" id="game-item0" ></div>
      <div class="game-item-container game-image" id="game-item1"></div>
      <div class="game-item-container game-image" id="game-item2"></div>
      <div class="game-item-container game-image" id="game-item3"></div>
      <div class="game-item-container game-image" id="game-item4"></div>
      <div class="game-item-container game-image" id="game-item5"></div>
      <div class="game-item-container game-image" id="game-item6"></div>
      <div class="game-item-container game-image" id="game-item7"></div>
      <div class="game-item-container game-image" id="game-item8"></div>
      <div class="game-item-container game-image" id="game-item9"></div>
      <div class="game-item-container game-image" id="game-item10"></div>
      <div class="game-item-container game-image" id="game-item11"></div>
    </div>
  </section>

  <footer>
    <p>Created by <a href="https://github.com/andy-guttridge" target="_blank" rel="noopener" aria-label="Link to the creator's GitHub profile - opens in new window">Andy Guttridge</a></p>
  </footer>

  <!-- Code to create a modal dialog adapted from https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div id = "modal-background">
    <div id = "modal-dialog">
      This is a modal dialog
    </div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="assets/scripts/script.js"></script>

  <!-- Display message if user's browser does not have JavaScript enabled -->
  <noscript>
    <p>It looks like your browser doesn't support JavaScript, or you have JavaScript disabled.</p>
    <p>You'll need to use a different browser that does support JavaScript or renable it to play this game.</p>
  </noscript>
</body>
</html>
