<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Memory Mix-Up</title>
</head>
<body>
  <!-- Header including site title -->
  <header>
    <h1>Memory Mix-up</h1>
  </header>

  <!-- The 'controls' section of the site containing buttons to start game and view instructions, plus game timer and current score -->
  <section>
    <!-- Div to contain the area with the controls, the timer and the score-->
    <div id="controls-info-container">
      <button id="start-button">Play!</button>
      <button id="info-button">How to play</button>
      <p id = 'play-info'>
        Time left: <span id="time-left-info">0</span>     Turns left: <span id="turns-left-info">0</span>     Score: <span id="score-info">0</span>
      </p>

    </div>
  </section>  

  <!-- The section where the user inputs the answer for each round of the game -->
  <section>
    <!-- Div to contain the answer area -->
    <div id="answer-container">
      <p id = "top-message-area">Press play to start!<p>
      <input type="image" class="answer-button" id="answer-button0">
      <input type="image" class="answer-button" id="answer-button1">
      <input type="image" class="answer-button" id="answer-button2">
      <span id="bottom-message-area"></span>
    </div>
  </section>

  <!-- The section containing the main play area of the game -->
  <section>
    <!-- Div to contain the main play area -->
    <div id="play-container"> 
      <!-- The game-item-container divs hold the images on the play area -->
      <div class="game-item-container" id="game-item0">
        
      </div>

      <div class="game-item-container" id="game-item1">

      </div>

      <div class="game-item-container" id="game-item2">

      </div>

      <div class="game-item-container" id="game-item3">

      </div>

      <div class="game-item-container" id="game-item4">

      </div>

      <div class="game-item-container" id="game-item5">

      </div>

      <div class="game-item-container" id="game-item6">

      </div>

      <div class="game-item-container" id="game-item7">

      </div>

      <div class="game-item-container" id="game-item8">

      </div>

      <div class="game-item-container" id="game-item9">

      </div>

      <div class="game-item-container" id="game-item10">

      </div>

      <div class="game-item-container" id="game-item11">

      </div>
    </div>
  </section>

  <footer>
    Footer content
  </footer>
  <!-- Link to JavaScript file -->
  <script src="assets/scripts/script.js"></script>

  <!-- Display message if user's browser does not have JavaScript enabled -->
  <noscript>
    <p>It looks like your browser doesn't support JavaScript, or you have JavaScript disabled.</p>
    <p>You'll need to use a different browser that does support JavaScript or renable it to play this game.</p>
  </noscript>
  
</body>
</html>
